directories:
  output: dist
  buildResources: build
publish:
  - provider: github
    owner: Houtmen
    repo: Game-app
appId: com.lobby.app
productName: Lobby App
files:
  - filter:
      - dist/**/*
      - src/**/*
      - server/**/*
      - package.json
win:
  target:
    - nsis
mac:
  target:
    - dmg
linux:
  target:
    - AppImage
electronVersion: 38.0.0
